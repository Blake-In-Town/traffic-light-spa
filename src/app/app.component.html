<div id="app-block">
  <div id="view">
    <app-light *ngFor="let light of lights; index as i"
      [id]="light.id"
      [color]="light.color"
      [time]="light.time || 1"
    ></app-light>
  </div>
  <div id="settings">
    <div>
      <label for="count">Количество цветов</label>
      <input type="number" min="2" max="5" name="count" id="lights-count" #lightsCountInput>
      <button (click)="setLigthsCount()">Задать количество</button>
    </div>
    <div class="lightSettings" *ngFor="let light of lights; index as i">
      <label for="lightcolor">Цвет фонаря {{i}}</label>
      <input type="color" name="lightcolor" (change)="changeColor($event,  light)">
      <label for="time"> Время фонаря {{i}} </label>
      <input type="number" name="time" [(ngModel)]="light.time">
    </div>
    <label for="order">Порядок включения</label>
    <input type="text" name="order" [(ngModel)]="orderString">
    <button (click)="startTrafficLights()">Включить светофор</button>
  </div>
</div>
<hr>
<div style="display: flex; justify-content: space-between;">
  <app-traffic [formControl]="trafficControl"></app-traffic>
  <div>
    <h1 *ngIf="trafficControl.value === 'green'">GO</h1>
  </div>
</div>
