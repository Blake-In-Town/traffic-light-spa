<div id="app-block">
  <div id="view">
    <app-light *ngFor="let item of lights"></app-light>
  </div>
  <div id="settings">
    <label for="count">Количество цветов</label>
    <input type="number" min="2" max="5" name="count" id="lights-count" [(ngModel)]="lightCount">
    <button (click)="setLigthsCount(lightCount)">Задать количество</button>
  </div>
</div>
